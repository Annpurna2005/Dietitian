<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietitian Contact Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #28a745, #fdd835);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-10px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .form-container h2 {
            color: #28a745;
            font-size: 28px;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-weight: 700;
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0px 0px 8px rgba(40, 167, 69, 0.3);
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 480px) {
            .form-container {
                padding: 30px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Contact Your Dietitian</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="concern">Health Concern</label>
                <select id="concern" name="concern" required>
                    <option value="">Select your concern</option>
                    <option value="Weight Loss">Weight Loss</option>
                    <option value="Weight Gain">Weight Gain</option>
                    <option value="Diabetes Management">Diabetes Management</option>
                    <option value="PCOD/PCOS">PCOD/PCOS</option>
                    <option value="Hypertension">Hypertension</option>
                    <option value="Kids Nutrition">Kids Nutrition</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
